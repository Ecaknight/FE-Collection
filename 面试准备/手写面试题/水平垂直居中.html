<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS垂直居中测试</title>
        <style>
    #center {
      background-color: red;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    html, body, #container {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #container {
      position: relative;
    }
  </style>
    </head>

    <body>
        <div id="container">
            <div id="center">哈哈哈哈</div>
        </div>
    </body>

</html>

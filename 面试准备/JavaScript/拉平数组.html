<script>
    // apply + concat
    function flat1 (arr = []) {
        return [].concat.apply([], arr)
    }
    let arr=[[1,2,3],[4,5],[6]];
    console.log(flat1(arr));

    // 递归实现
    function doWhile (arr) {
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] instanceof Array) {
                newArr = newArr.concat(doWhile(arr[i]))
            } else {
                newArr.push(arr[i])
            }
        }
        return newArr
    }
    console.log(doWhile(arr));

</script>

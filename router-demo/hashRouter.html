<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash router</title>
</head>
<body>
  <ul>
    <li>
      <a href="#/home">首页</a>
    </li>
    <li>
      <a href="#/login">登陆</a>
    </li>
    <li>
      <a href="#/user">用户中心</a>
    </li>
  </ul>

  <div id="view"></div>
</body>
</html>
<script>
  let view = null

  window.addEventListener('DOMContentLoaded', onLoad) // 监听页面加载

  window.addEventListener('hashchange', onHashChange) // 监听hash变化

  function onLoad () {
    view = document.getElementById('view')
    onHashChange()
  }

  function onHashChange () {
    switch (location.hash) {
      case '#/home':
        view.innerHTML = '首页'
        break;
      case '#/login':
        view.innerHTML = '登陆'
        break;
      case '#/user':
        view.innerHTML = '用户中心'
        break;
    }
  }

</script>
